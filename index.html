<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student Reg. Page</title>
  </head>
  <body>
    <div class="container">
        <div class="col-sm-12">
            <form action="/submit" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Student Name</label>
                        <input type="text" class="form-control" name="studentName" id="inputName" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputMobileNo">Student Mobile No.</label>
                            <input type="text" class="form-control" name="studentMobileNo" id="inputMobileNo" placeholder="Enter Mobile no." >
                        </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Student Father Name</label>
                        <input type="text" class="form-control" name="studentFatherName" id="inputFatherName" placeholder="Enter Father Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="studentFatherMobileNo">Student Father Mobile No.</label>
                        <input type="text" class="form-control" name ="studentFatherMobileNo" id="studentFatherMobileNo" placeholder="Enter Father Mobile No.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAge">Student Age (In Years)</label>
                    <input type="text" class="form-control" name="studentAge" id="inputAge" placeholder="Enter Student Age in Years">
                </div>
                <div class="form-group">
                    <label for="inputStudentRegDate">Student Reg. Date</label>
                    <input type="date" class="form-control" name="registrationDate" id="inputStudentRegDate">
                </div>
                <button type="submit" class="btn btn-primary float-right">Register</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   </body>
</html>
